<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Çø„Çπ„ÇØËøΩÂä†„ÉªÁ∑®ÈõÜ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #save-btn {
      background-color: #4caf50;
      color: white;
    }
    #save-btn:hover { background-color: #388e3c; }

    #back-btn {
      background-color: #e5e7eb;
      color: #1f2937;
    }
    #back-btn:hover { background-color: #d1d5db; }
  </style>
</head>
<body>
  <header>
    <h1>üìù „Çø„Çπ„ÇØËøΩÂä†„ÉªÁ∑®ÈõÜ</h1>
  </header>

  <main>
    <label for="title">„Çø„Ç§„Éà„É´</label>
    <input id="title" type="text" placeholder="„Çø„Çπ„ÇØÂêç„ÇíÂÖ•Âäõ" />

    <label for="description">Ë©≥Á¥∞</label>
    <textarea id="description" placeholder="Ë©≥Á¥∞„ÇíÂÖ•ÂäõÔºà‰ªªÊÑèÔºâ"></textarea>

    <div class="button-row">
      <button id="back-btn">Êàª„Çã</button>
      <button id="save-btn">‰øùÂ≠ò</button>
    </div>
  </main>

  <script>
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const saveButton = document.getElementById("save-btn");
    const backButton = document.getElementById("back-btn");

    const params = new URLSearchParams(window.location.search);
    const taskId = params.get("id"); // Á∑®ÈõÜÊôÇ„ÅÆ„Åø

    // Á∑®ÈõÜÊôÇ„ÅØÊó¢Â≠ò„Éá„Éº„Çø„Çí„É≠„Éº„Éâ
    if (taskId) {
      fetch(`/tasks`)
        .then(res => res.json())
        .then(tasks => {
          const task = tasks.find(t => t.id == taskId);
          if (task) {
            titleInput.value = task.title;
            descInput.value = task.description || "";
          }
        })
        .catch(err => console.error("Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:", err));
    }

    // ‰øùÂ≠ò„Éú„Çø„É≥
    saveButton.addEventListener("click", async () => {
      const title = titleInput.value.trim();
      const description = descInput.value.trim();
      if (!title) {
        alert("„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      try {
        if (taskId) {
          // Á∑®ÈõÜ„É¢„Éº„Éâ
          await fetch(`/tasks/${taskId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description })
          });
          alert("„Çø„Çπ„ÇØ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü");
        } else {
          // Êñ∞Ë¶èËøΩÂä†
          await fetch("/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description })
          });
          alert("„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü");
        }
        location.href = "task.html";
      } catch (err) {
        console.error(err);
        alert("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
      }
    });

    backButton.addEventListener("click", () => {
      location.href = "task.html";
    });
  </script>
</body>
</html>
